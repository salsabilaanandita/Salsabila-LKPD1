<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .main {
            display: none; /* Awalnya tersembunyi */
            background-color: rgb(204, 110, 27);
            color: white;
            padding: 20px;
            font-size: 30px;
            border-radius: 30px;
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }

        button {
            background-color: rgb(64, 94, 97);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(182, 155, 142);
        }
    </style>
</head>
<body>
    <div class="main" id="alertBox">
        <p>Danger! Alert akan tertutup dalam <span id="countdowntimer">5</span> detik</p>
    </div>

    <div>
        <button onclick="startCountdown()">
            Munculkan Alert
        </button>
    </div>

    <script>
        function startCountdown() {
            // Menampilkan alert box
            document.getElementById("alertBox").style.display = "block";

            var timeleft = 5;
            document.getElementById("countdowntimer").textContent = timeleft;

            // Mengatur interval untuk countdown
            var downloadTimer = setInterval(function() {
                timeleft--;
                document.getElementById("countdowntimer").textContent = timeleft;

                if (timeleft <= 0) {
                    clearInterval(downloadTimer);
                    document.getElementById("alertBox").style.display = "none"; // Sembunyikan setelah countdown selesai
                }
            }, 1000);
        }
    </script>
</body>
</html>
